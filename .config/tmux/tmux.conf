#Set true colors
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ",kitty*:Tc"

# start with mouse mode enabled
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

##Copy to Clipboard
tmux_conf_copy_to_os_clipboard=true

#Launching tmux will update tpm and all plugins
tmux_conf_update_plugins_on_launch=true

#Reload config when restarted
tmux_conf_update_plugins_on_reload=true

#Adjust Scrollback Buffer Size
set-option -g history-limit 9999999

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable vim keybinds to be used in copy mode
set-window-option -g mode-keys vi

# split panes using | and -
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Jellybeans theme configuration
set -g @jellybeans_flavour 'jellybeans'
run-shell ~/.config/tmux/themes/jellybeans/jellybeans.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

